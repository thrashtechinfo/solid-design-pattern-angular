<div class="row">
    @for (item of users; track $index) {
        <div class="col-4 mt-5">
            <img class="rounded d-block m-auto" [src]="item.avatar" [alt]="item.email">
            <h3 class="text-center mt-3 mb-0">{{item.first_name}} {{item.last_name}}</h3>
            <p class="text-center">{{item.email}}</p>
        </div>
    }
</div>
