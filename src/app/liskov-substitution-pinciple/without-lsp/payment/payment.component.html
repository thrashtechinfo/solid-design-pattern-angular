<input 
    type="text" 
    placeholder="Enter Payment" 
    class="form-control" 
    [ngModel]="payment()"
    (ngModelChange)="payment.set($event)">

<button 
    (click)="makePayment(payment())" 
    class="btn btn-warning mt-3"
    [disabled]="payment() <= 0">
    Pay ${{payment()}}
</button>

<p class="mt-3">{{paymentStatus}}</p>
