<div>
    <label for="program">Filter by Program:</label>
    <select class="form-control mt-2" id="program" (change)="onProgramChange($event)">
        <option value="">All Programs</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Mathematics">Mathematics</option>
        <option value="Business">Business</option>
    </select>

    <ul class="mt-3">
        @for (course of filteredCourses; track course.name) {
            <li class="py-2">{{ course.name }}</li>
        } @empty {
            <li>There are no courses.</li>
        }
    </ul>
</div>
